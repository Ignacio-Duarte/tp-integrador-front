<app-navbar></app-navbar>

<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.id_m }} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Remitente">
      <th mat-header-cell *matHeaderCellDef> Remitente </th>
      <td mat-cell *matCellDef="let element"> {{element.username_remitente}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Mensaje">
      <th mat-header-cell *matHeaderCellDef> Mensaje </th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>
    
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> item </th>
      <td mat-cell *matCellDef="let element"> {{"X"}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
